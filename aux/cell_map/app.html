<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Amsterdam Cellular Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://unpkg.com/maplibre-gl@3.0.0/dist/maplibre-gl.css" rel="stylesheet">
    <script src="https://unpkg.com/maplibre-gl@3.0.0/dist/maplibre-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                version: 8,
                sources: {
                    'amsterdam-grid': {
                        type: 'vector',
                        tiles: ['http://localhost:8080/data/amsterdam_dissolved/{z}/{x}/{y}.pbf'],
                        minzoom: 10,
                        maxzoom: 15
                    }
                },
                layers: [
                    {
                        id: 'background',
                        type: 'background',
                        paint: {
                            'background-color': '#f0f0f0'
                        }
                    },
                    {
                        id: 'water-cells',
                        type: 'fill',
                        source: 'amsterdam-grid',
                        'source-layer': 'amsterdam_dissolved_50m',
                        filter: ['==', ['get', 'type'], 'water'],
                        paint: {
                            'fill-color': '#38BDF8',
                            'fill-opacity': 1
                        }
                    },
                    {
                        id: 'land-cells',
                        type: 'fill',
                        source: 'amsterdam-grid',
                        'source-layer': 'amsterdam_grid_200m',
                        filter: ['==', ['get', 'type'], 'land'],
                        paint: {
                            'fill-color': '#A3E635',
                            'fill-opacity': 1
                        }
                    }
                ]
            },
            center: [4.9041, 52.3676], // Amsterdam
            zoom: 12
        });

        // Add navigation controls
        map.addControl(new maplibregl.NavigationControl());

        // Add a scale bar
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 100,
            unit: 'metric'
        }));
    </script>
</body>
</html>
