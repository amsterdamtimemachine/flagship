<!doctype html>
<html lang="nl">
	<head>
		<meta charset="utf-8" />
		<title>Amsterdam Time Machine Data Index</title>
		<meta name="description" content="Doorzoek erfgoedcollecties van meerdere instellingen in één platform met historische data door tijd en ruimte voor onderzoek en ontdekking." />
		<meta name="author" content="Amsterdam Time Machine Data Index" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://data.amsterdamtimemachine.nl/" />
		<meta property="og:title" content="Amsterdam Time Machine Data Index" />
		<meta property="og:description" content="Doorzoek erfgoedcollecties van meerdere instellingen in één platform met historische data door tijd en ruimte voor onderzoek en ontdekking." />
		<meta property="og:image" content="https://data.amsterdamtimemachine.nl/images/og-image.jpg" />
		<meta property="og:locale" content="nl_NL" />
		<meta property="og:site_name" content="Amsterdam Time Machine" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="https://data.amsterdamtimemachine.nl/" />
		<meta name="twitter:title" content="Amsterdam Time Machine Data Index" />
		<meta name="twitter:description" content="Doorzoek erfgoedcollecties van meerdere instellingen in één platform met historische data door tijd en ruimte voor onderzoek en ontdekking." />
		<meta name="twitter:image" content="https://data.amsterdamtimemachine.nl/images/og-image.jpg" />

		<!-- Favicons -->
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/favicon/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/favicon/site.webmanifest" />

		<!-- Theme -->
		<meta name="theme-color" content="#ffffff" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		
		<link rel="stylesheet" href="%sveltekit.assets%/fonts.css" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
